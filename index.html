<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/queries.css" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <section class="section-product-review">
                <img
                    class="img-chanel"
                    src="images/image-product-desktop.jpg"
                    alt="Chanel Perfume"
                />
                <div class="perfume-detail">
                    <p class="perfume-label">PERFUME</p>
                    <h1 class="perfume-header">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="perfume-description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <p class="perfume-price">
                        <span class="discounted-price">$149.99</span>
                        <span class="original-price">$169.99</span>
                    </p>
                    <button class="cart-btn">
                        <span class="cart-label"
                            ><img
                                class="img-cart"
                                src="images/icon-cart.svg"
                                alt="Cart Button"
                            />Add to Cart</span
                        >
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
